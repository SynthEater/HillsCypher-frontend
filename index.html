<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="mde_crypt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/matiasvlevi/dann@v2.4.1e/build/dann.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="interface">

        <h2>Hill Cypher</h2>

        <section>
        <!--ENCRYPTION-->

            <h1>ENCRYPTION</h1>

            <p for="message" class="instruction">
            Message to encrypt:
            </p>

            <textarea class="input" type="text" cols="40" rows="5" name="MessageToEncrypt" id="message">Sample Secret message to encrypt</textarea>

            <br><br>

            <div class="container">
            <button onclick='encrypt()' class="button">
            Encrypt
            </button>
            </div>

            <br>

            <!--Maybe propose to the user to copy with ctrl a to get all data-->
            <p class="instruction">
            Encrypted Message:
            </p>
            <textarea class="output" type="text" name="EncryptedMessage" id="message" cols="40" rows="5"></textarea>

            <!--KEY-->

            <p for="keyTextbox" class="instruction">This is your key:</p>

            <textarea class="key" type="text" name="key" id="keyTextbox" cols="50" rows="2"></textarea>

        </section>

        <br><br>

        <section>
        <!--DECRYPTION-->

            <h1>DECRYPTION</h1>

            <p class="instruction">Enter encrypted data here:</p>
            <textarea class="dataDecrypt" name="dataDecrypt" id="dataDecryptText" cols="40" rows="5"></textarea>



            <p for="keyDecryptText" class="instruction">Enter your key here:</p>
            <textarea class="keyDecrypt" name="keyDecrypt" id="keyDecryptText" cols="50" rows="2"></textarea>

            <br><br>

            <div class="container">
            <button onclick='decrypt()' class="button">
            Decrypt
            </button>
            </div>

            <br>

            <p for="decryptedmsg" class="instruction">Decrypted message:</p>
            <textarea class="decryptedmsg" name="decryptedmsg" id="decryptedmsg" cols="40" rows="5"></textarea>
        </section>
    </div>
</body>

</html>
